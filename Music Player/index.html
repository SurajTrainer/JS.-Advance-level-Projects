<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player.</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </div>
                <div class="circle">
                    <i class="fa fa-bars fa-lg"></i>
                </div>
            </nav>
            <img src="img/music-bg.jpg" alt="img" class="song-img">
            <h1>Tera Fitoor</h1>
            <p>A speical song for love story</p>
            <!-- <audio controls id="song"> -->
            <audio  id="song">
                <source src="audio/tera fitoor.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa fa-backward fa-lg"></i></div>
                <div onclick="playpause()"><i id="ctrlIcon"  class="fa fa-play fa-2x play"></i></div>
                <div><i class="fa fa-forward fa-lg"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
