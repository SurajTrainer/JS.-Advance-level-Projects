<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><i class="fa-solid fa-house-chimney"></i>Home</li>
                    <li> <i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <i class="fa-solid fa-book-open-reader fa-2x"></i>
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">

                    <ul class="info">

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">


                    <!-- icon using from iconduck  -->
                    <!-- icon using from hugeicons  -->
                    
                    
                    <div  class="invert hamburgerContainer">
                        <img  class="hamburger" src="img/hamburger.svg" alt="">
                        <img  src="img/left.svg" alt="">
                        <img src="img/right.svg" alt="">

                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">


                    <div class="card">
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                        <img src="img/card1.jpg" alt="card">
                        <h2>best 20s song</h2>
                        <p>singer: Arijit Singh , main charcator : guru randhawa.</p>
                    </div>




                    <div class="card">
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                        <img src="img/card1.jpg" alt="card">
                        <h2>best 20s song</h2>
                        <p>singer: Arijit Singh , main charcator : guru randhawa.</p>
                    </div>



                    <div class="playbar">

                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">


                            <div class="songinfo">

                            </div>
                            <div class="songbuttons">
                                <i  id="preview" class="fa-solid fa-backward"></i>
                                <i id="play" class="fa-solid fa-play"></i>
                                <i id="next" class="fa-solid fa-forward"></i>
                            </div>
                            <div class="timevol">


                                <div class="songtime">

                                </div>
                                <div class="volume">
                                    <img width="25" src="img/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
